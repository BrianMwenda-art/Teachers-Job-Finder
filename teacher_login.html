<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - TeacherConnect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <a href="index.html" class="logo">TeacherConnect</a>
            <div class="Nav-links">
                <a href="vacancies.html" class="active">Vacancies</a>
                <a href="teachers.html">For Teachers</a>
                <a href="school.html">For Schools</a>
                <a href="Index.html">Home</a>
                <a href="teacher_login.html">Teacher Login</a>
                <a href="school_login.html">School Login</a>
            </div>
            <h1>Teacher Login</h1>
            <p>Access your teacher dashboard to apply for positions</p>
        </div>
        
        <form id="teacherLoginForm" class="login-form">
            <div class="form-group">
                <label for="teacher-email">Email Address</label>
                <input type="email" id="teacher-email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="teacher-password">Password</label>
                <input type="password" id="teacher-password" name="password" required>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn-login">Sign In</button>
            
            <div class="login-footer">
                <p>Don't have an account? <a href="../register/teacher-register.html">Register as Teacher</a></p>
                <p>Are you a school? <a href="school-login.html">School Login</a></p>
            </div>
        </form>
        
        <div id="loginMessage" class="message-box"></div>
    </div>

    <script src="login.js"></script>
</body>
</html>

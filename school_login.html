<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Login - TeacherConnect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <a href="index.html" class="logo">School Login</a>
            <div class="Nav-links">
                <a href="vacancies.html" class="active">Vacancies</a>
                <a href="teachers.html">For Teachers</a>
                <a href="school.html">For Schools</a>
                <a href="Index.html">Home</a>
                <a href="teacher_login.html">Teacher Login</a>
                <a href="school_login.html">School Login</a>
            </div>
            <h1>School Login</h1>
            <p>Access your school dashboard to manage vacancies</p>
        </div>
        
        <form id="schoolLoginForm" class="login-form">
            <div class="form-group">
                <label for="school-email">School Email</label>
                <input type="email" id="school-email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="school-password">Password</label>
                <input type="password" id="school-password" name="password" required>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <div class="form-group">
                <label for="school-code">School Code (Optional)</label>
                <input type="text" id="school-code" name="school_code">
            </div>
            
            <button type="submit" class="btn-login">Sign In</button>
            
            <div class="login-footer">
                <p>Don't have an account? <a href="../register/school-register.html">Register Your School</a></p>
                <p>Are you a teacher? <a href="teacher-login.html">Teacher Login</a></p>
            </div>
        </form>
        
        <div id="loginMessage" class="message-box"></div>
    </div>

    <script src="login.js"></script>
</body>
</html>
